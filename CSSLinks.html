<!DOCTYPE html>
<html>
<head>
	<title>CSS-Links-Demo</title>
	<style>
		
		a:link{

			color: red;
			text-decoration: underline overline;

		}

		
		a:visited{

			color: yellow;

		}

		a:hover{

			color: hotpink;
			background-color: black;


		}

		a:active{

			color: magenta;
		}


	</style>
</head>
<body>
	<a href="#">Link</a>
</body>
</html>
