<html>
<head>
<title>CSS-Transition</title>
<style>
	div{
		  width: 100px;
		  height: 100px;
		  background-color: red;
		  transition-property: wight height;
		  transition-duration: 4s,5s;
	}
	div:hover{
		width:300px;
		height: 300px;
		background-color: green;
	}
</style>
</head>
<body>
<div></div>
</body>
