<html>
<head>
<title>My Frame</title>
<style>
	div{
		width: 100px;
		height: 100px;
		background-color: lightyellow;
		animation-name: show;
		animation-duration: 10s;
		position: relative;
		animation-direction:alternate;
	}
@keyframes show{
	0%{background-color: red;left:0;top:0;}
	25%{background-color: green;left:400;top:0;}
	50%{background-color: blue;left:400;top:400;}
	75%{background-color: orange;left:0;top:400;}
	100%{background-color: pink;left:0;top:0;}
}
</style>
</head>
<body>
<div></div>
</body>
</html>
